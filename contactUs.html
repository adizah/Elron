    <div class="contact">
    <h1>Contact Us!</h1>
    <h2>we wanna hear from you!</h2>
    
    <form>
  
      <label for="full_name">Full Name * </label>
      <input required type="text" id="fullname" name="full_name" placeholder="Full name" > <br>
      <label for="full_name">Email * </label>
      <input required type="email" id="email" name="email" placeholder="email" > <br>
<div id="gender">
      <label for="Gender">Gender</label><br>
      <label for="Female">Female</label>
      <input type="radio" id="Female" name="Female" value="Female"> <br>
      <label for="Female">Male</label>
      <input type="radio" id="Male" name="Male" value="Male"><br>
      <label for="Female">Other</label>
      <input type="radio" id="Other" name="Other" value="Other"><br>
    </div>

      
    <label for="">Order Occasion *</label>
    <select required type="text" id="occasion" name="occasion"> <br>
      <option id="Wedding" value="Wedding">Wedding</option>
      <option id="Bat-Mitza" value="Bat-Mitza">Bat-Mitza</option>
      <option  id="Bridesmaid" value="Bridesmaid">Bridesmaid</option>
      <option id="Bridesmaid" value="Other">Other</option>
    </select> 
      <br>
      <label for="date">Occasion Date</label>
      <input type="date" name="date" id="date"><br>
      <label  class="tellus"for="subject">TELL US EVERTHING!</label>
      <br>
      <textarea class="tellus" name="tellus" placeholder="Tell Us More" ></textarea><br>
    
    <input  class="btn" type="submit" value="Submit!">

  </form>
